{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mekan Cafe</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
  <header>
    <a class="logo" href="{% url 'home' %}">
      <h1 class="logo_text">MEKAN</h1>
    </a>
    <nav>
      {% if request.user.is_authenticated %}
        <a class="nav_link" href="{% url 'cart' %}">
          Cart
          <div class="items_count">{{items_count}}</div>
        </a>
        <a class="nav_link" href="#">{{request.user.username}}</a>
        <a class="nav_link" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="nav_link" href="{% url 'login' %}">Login</a>
        <a class="nav_link" href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block main %}
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>

</html>
