{% extends 'base.html' %}
{% load static %}

{% block main %}
  <br>
  <h2>Cart</h2>
  <div class="products">
    {% for item in items %}
      {{item.product}}
      <br>
      {% for ingredient in item.ingredients.all %}
        {{ingredient}}
      {% endfor %}
      <br>
      {{item.quantity}} X {{item.product.price}}
      <br>
    {% endfor %}
    {{total_price}}
  </div>
{% endblock %}
