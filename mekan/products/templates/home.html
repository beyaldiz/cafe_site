{% extends 'base.html' %}
{% load static %}

{% block main %}
  <br>
  <h2>Products</h2>
  <div class="products">
    {% for product in products %}
      <a href="{% url 'item' product.id %}" class="product">
        <h3>{{product.title}}</h3>
        <img width="300" src="{{product.picture.url}}" alt="{{product.title}}" />
        <p class="product_description">{{product.description}}</p>
        <p class="price_tag">{{product.price}} â‚º</p>
        <div class="order_button">Order Now!</div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
